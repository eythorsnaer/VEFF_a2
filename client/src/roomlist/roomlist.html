<div class="row">
	<h3>Hello {{user}}</h3>
	<span>
		<input type="text" ng-model="changedUsername"  placeholder="New Username!"/>
	</span>
	<span>
		<button ng-click="changeUsername()">Change Username!</button>
	</span>
</div>

<ul>
	<li ng-repeat="room in roomlist">
		<a ng-href="#/rooms/{{room.id}}">{{room.name}}</a>
	</li>
</ul>

<div class="row">
	<div class="col-xs-12">
		<button ng-click="onLogout()">Logout</button>
	</div>
</div>
